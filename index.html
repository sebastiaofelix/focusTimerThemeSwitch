<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>

    <div class="switchTheme">
        <button class="lightTheme">
            <img src="./assets/iconsun.png" alt="sol">
        </button>
        <button class="hide darkTheme">
            <img src="./assets/darkIcons/iconmoon.png" alt="lua">
        </button>
    </div>

    <main class="container">
        <div class="timer">
            <div class="clock">
                <div class="minutos">20</div>:<div class="segundos">00</div>
            </div>
            <div class="timerBtn">
                <button class="play control">
                    <img src="./assets/play.png" alt="play" class="lightPlay">
                    <img src="./assets/darkIcons/play.png" alt="play" class="darkPlay hide">
                </button>                
                <button class="stop control">
                    <img src="./assets/stop.png" alt="stop" class="lightStop">
                    <img src="./assets/darkIcons/stop.png" alt="stop" class="darkStop hide">
                </button>               
                <button class="increased control">
                    <img src="./assets/+.png" alt="mais" class="lightIn">
                    <img src="./assets/darkIcons/+.png" alt="mais" class="darkIn hide">
                </button>
                <button class="decreased control" >
                    <img src="./assets/-.png" alt="menos" class="lightDe">
                    <img src="./assets/darkIcons/-.png" alt="menos" class="darkDe hide">
                </button>
                
            </div>
        </div>
        
        
        <div class="themes">
            <div class="temas">
                <button id="btn" class="florest">
                    <img src="./assets/arvore.png" alt="tree" class="lightFlorest">
                    <img src="./assets/darkIcons/iconfloresta.png" alt="tree" class="darkFlorest hide">
                </button>
                <input type="range" min="0" max="100" step="5" class="volume-control slider" id="florest">
            </div>
            <div class="temas">
            <button id="btn" class="rain">
                <img src="./assets/chuva.png" alt="rain" class="lightRain">
                <img src="./assets/darkIcons/iconrain.png" alt="rain" class="darkRain hide">
            </button>
            <input type="range" min="0" max="100" step="5" class="volume-control slider" id="rain">
            </div>
            <div class="temas">
            <button id="btn" class="fire">
                <img src="./assets/fogo.png" alt="fire" class="lightFire">
                <img src="./assets/darkIcons/iconlareira.png" alt="fire" class="darkFire hide">
            </button>
            <input type="range" min="0" max="100" step="5" class="volume-control slider" id="fire">
            </div>
            <div class="temas">
            <button id="btn" class="market">
                <img src="./assets/mercado.png" alt="mercado" class="lightMarket">
                <img src="./assets/darkIcons/iconcafeteria.png" alt="mercado" class="darkMarket hide">
            </button>
                <input type="range" min="0" max="100" step="5" class="volume-control slider" id="market">
            </div>

        </div>
    </main>
    <script src="main.js" type="module"></script>
    
</body>
</html>
